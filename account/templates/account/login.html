{% extends "base_blank.html"%}
{% load staticfiles %}
{% load widget_tweaks %}
{% block extra_styles %}
    <style type="text/css">
    </style>
{% endblock extra_styles %}
{% block title %}
    Login
{% endblock title %}

{% block content %}


<form method="post" action="{% url 'account' %}">
    {% csrf_token %}
	<div class="ui grid" style="width: 100%;
							    height: 80%;
							    position: absolute;
							    top: 0;
							    left: 0;
							    overflow: auto;">

		<div class="ui left aligned blue segment" style="position: absolute;
													    top:0;
													    bottom: 0;
													    left: 0;
													    right: 0;
													    margin: auto;
													    width: 350px;
													    height: 270px;">

			<div class="ui form">
				<h3 class="ui medium centered inverted red header">Сайт молодежной конференции</h3>

				<div class="field">
					<label>Имя пользователя:</label>
					<input type="text" placeholder="Имя пользователя" name="username">
				</div>

				<div class="field">
					<label>Пароль:</label>
					<input type="password" placeholder="Пароль" name="password">
				</div>

				<input class="ui blue button" type="submit" value="Войти">
		    <!-- <input type="submit" value="login" /> -->
		    	<input type="hidden" name="next" value="{{ next }}" />
			</div>

		</div>
	</div>
</form>
{% endblock %}
